<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Accra, Kumasi</h4>
                <ul class="popover">
                    <li><h2>Accra:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page 1</li>
                            <li> Page 2</li>
                        </ul>
                    </li>
                    <li><h2>Kumasi</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Breakfast, Data</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Tv</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
