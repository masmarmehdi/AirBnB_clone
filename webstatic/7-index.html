<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/hbnb_icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnb Clone</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, New York</h4>
                <ul class="popover">
                    <li><h2>California:</h2></li>
                    <li>
                        <ul>
                            <li>Los angeles</li>
                            <li>San Franssisco</li>
                        </ul>
                    </li>
                    <li><h2>New York</h2></li>
                    <li>
                        <ul>
                            <li>Manhattan</li>
                            <li>Massachusetts</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Smart Tv</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <div class="title">
                <h1>Places</h1>
            </div>
            <div class="articles">
                <article><h2>My Home</h2></article>
                <article><h2>Tiny House</h2></article>
                <article><h2>A Suite</h2></article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
